[uwsgi]
virtualenv = {{ SERVER_VIRTUALENV_PATH }}
chdir = {{ SERVER_REPOSITORY_PATH }}/admin/
wsgi-file = __init__.py
callable = app
touch-reload = {{ SERVER_REPOSITORY_PATH }}/admin/__init__.py
socket = {{ UWSGI_SOCKET_PATH }}
chmod-socket = 644
chown-socket = www-data:www-data
logto = {{ SERVER_LOG_PATH }}/uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
env = DEPLOYMENT_TARGET={{ DEPLOYMENT_TARGET }}
master
